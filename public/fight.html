<!DOCTYPE html>
<html>

<head>
    <title>Boss Fight</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/game-style.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <nav class="navBG" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <div class="mainTitle">
                    <h1>Classic Boss Battle!</h1>
                </div>
            </div>
            <header>
                <ul>
                    <li>

                        <a class="nav-links active" href="fight.html">Boss</a>
                    </li>
                    <li>
                        <a class="nav-links" href="hangman.html">Hangman</a>
                    </li>
                    <li>
                        <a class="nav-links" href="trivia.html">Trivia</a>
                    </li>
                    <li>
                        <a class="nav-links" href="crystal.html">Crystal</a>
                    </li>
                    <li>
                        <a class="nav-links" href="#">Portfolios</a>
                    </li>
                </ul>
            </header>
    </nav>

    <div class="container">
        <div class="row center">
            <div class="instructions">
                Welcome to the BOSS LEVEL!  Attack and defend using potions against the Evil Boss Wizard!
            </div>
        </div>
    </div>

    <div class="container">

        <!-- BOSS -->
        <div class="bossBG">
            <div class="row">
                <h1 class="text-center" style="color:white"></h1>
                <div class="col-md-6 col-md-offset-6">
                    <!-- VILLIAN -->
                    <div id="villian">
                        <h2>Evil Boss Wizard</h2>
                        <img src="" class="img-responsive" id="boss-img">
                        <div>HP:
                            <span id="boss-hp"></span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- CHARACTER -->
            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <!-- HERO -->
                    <div id="hero">
                        <h2 id="char-name">Our Hero</h2>
                        <img src="" class="img-responsive" id="user-img">
                        <div>HP:
                            <span id="user-hp"></span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- ACTIONS -->
            <div class="row">
                <div class="buttons col-md-6 col-md-offset-1">
                    <!-- attack button -->
                    <button class="btn btn-default" id="attack">
                        <span class="glyphicon glyphicon-flash"></span> Attack</button>
                    <!-- potion button -->
                    <button class="btn btn-default" id="potion">
                        <span class="glyphicon glyphicon-baby-formula"></span> Potion
                        <span class="badge" id="user-potions"></span>
                    </button>
                    <!-- special button -->
                    <button class="btn btn-default" id="special">
                        <span class="glyphicon glyphicon-star-empty"></span> Special ability</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="game-modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div id="modal-text"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Continue</button>
                </div>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="socialmedia">
            <a href="https://www.linkedin.com/in/jess-m-5206ba38/">
                <img src="images/linkedin2.png" alt="linkedin">
            </a>
            <a href="https://github.com/jmarrano09">
                <img src="images/github.png" alt="github">
            </a>
            <a href="https://stackoverflow.com/">
                <img src="images/stackoverflow2.png" alt="stackoverflow">
            </a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/games/bossfight.js"></script>
</body>

</html>
